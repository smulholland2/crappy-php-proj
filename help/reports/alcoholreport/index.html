<!DOCTYPE html>
<html>
<head>
	<title>Alcohol Report</title>


<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="../libraries/AngularBootstrap.js"></script>
	<script src="scripts/index.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	



</head>
<body ng-app="myApp" ng-controller="customersCtrl">
<div id="wrapper">
<article>

<div id="homePage" style="margin-left:100px">
	<h1>Alcohol Report</h1>
	
	
<form method="post" action="results.php">	
	
	
<div class="form-group row">
    <div class="col-sm-2">
        <label for="startDate">Start Date</label>
        <p class="input-group">
          <input type="text" name="startDate" class="form-control" datepicker-popup="{{calendar.dateFormat}}" ng-model="starting" is-open="calendar.opened.dob" datepicker-options="calendar.dateOptions" close-text="Close" placeholder="Start Date" max-date="maxDate"/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="calendar.open($event, 'dob')"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
    </div><br><br><br>

<br>


    <div class="col-sm-2">
        <label for="endDate">End Date</label>
        <p class="input-group">
          <input type="text" name="endDate" class="form-control" datepicker-popup="{{calendar.dateFormat}}" ng-model="ending" is-open="calendar.opened.win" datepicker-options="calendar.dateOptions" close-text="Close" placeholder="End Date" max-date="maxDate"/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="calendar.open($event, 'win')"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
    </div><br><br><br><br>
	
	
	
</div>


<!--
<input type="text"  ng-show="false" name="startDate" value="{{starting | date:'MM/dd/yyyy'}}">
<input type="text"  ng-show="false" name="endDate" value="{{ending | date:'MM/dd/yyyy'}}">
-->
<input class="btn btn-info"type="submit" value="SUBMIT">
</form>


</div>



</article>
</div>
</body>
</html>
