<!DOCTYPE html>
<html>
<head>
	<title>Invoiced Customers</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="libraries/AngularBootstrap.js"></script>
	<script src="scripts/index.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>




<body ng-app="myApp" ng-controller="customersCtrl">

<div class="container">
<form class="form-horizontal" method="post" action="results2.php">

<div class="page-header">
	<h1>INVOICED CUSTOMERS</h1>
</div>	

<div class="form-group">
    <div class="col-sm-2">
        <label for="startDate">Start Date</label>
        <p class="input-group">
          <input type="text" id="startDate" class="form-control" datepicker-popup="{{calendar.dateFormat}}" ng-model="starting" is-open="calendar.opened.dob" datepicker-options="calendar.dateOptions" close-text="Close" placeholder="Start Date" max-date="maxDate"/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="calendar.open($event, 'dob')"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
    </div>
</div>	
	

<div class="form-group">
    <div class="col-sm-2">
        <label for="endDate">End Date</label>
        <p class="input-group">
          <input type="text" id="endDate" class="form-control" datepicker-popup="{{calendar.dateFormat}}" ng-model="ending" is-open="calendar.opened.win" datepicker-options="calendar.dateOptions" close-text="Close" placeholder="End Date" max-date="maxDate"/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="calendar.open($event, 'win')"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
    </div>
	

</div>

<input type="text"  ng-show="false" name="startDate" value="{{starting | date:'MM/dd/yyyy'}}">
<input type="text"  ng-show="false" name="endDate" value="{{ending | date:'MM/dd/yyyy'}}">
<input type="text"  ng-show="false" name="companyType" value="{{radioData}}">
<input type="text"  ng-show="false" name="companyNumber" value="{{companyNumber}}">
<input type="text"  ng-show="false" name="courseNumber" value="{{courseNumber}}">
<input type="text"  ng-show="false" name="accountName" value="{{accountName}}">

<div class="form-group">
<input class="btn btn-info"type="submit" value="SUBMIT">
</div>
</form>




</div>
</div>
</body>
</html>
