<!DOCTYPE html>
<html>
<head>
<title>AngularJS Reports</title>

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="libraries/AngularBootstrap.js"></script>
	<script src="scripts/index.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	
</head>


<body ng-app="myApp" ng-controller="customersCtrl">
<div class="container">

  <form method="get" action="resultsstats2.php" class="form-horizontal">

	<h1 align="center">ANSI Course Form Report<br>Old test questions</h1>
	These results are only for the <b>old test questions</b> before 6/3/16 for English and 6/15/16 for Spanish.  For students who finished the course after these dates, click <a href="../testquestionsstats/stats.html">here</a>.<br><br>
<div class="form-group">
    <div class="col-sm-2">
        <label for="startDate">Search students who finished the course from:</label>        <p class="input-group">
          <input type="text" id="startDate" class="form-control" datepicker-popup="{{calendar.dateFormat}}" ng-model="starting" is-open="calendar.opened.dob" datepicker-options="calendar.dateOptions" close-text="Close" placeholder="From Date" max-date="maxDate"/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="calendar.open($event, 'dob')"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
    </div>
</div>


<div class="form-group">
    <div class="col-sm-2">
        <label for="endDate">To:</label>
        <p class="input-group">
          <input type="text" id="endDate" class="form-control" datepicker-popup="{{calendar.dateFormat}}" ng-model="ending" is-open="calendar.opened.win" datepicker-options="calendar.dateOptions" close-text="Close" placeholder="To Date" max-date="maxDate"/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="calendar.open($event, 'win')"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
    </div>
</div>


<input type="text"  ng-show="false" name="startDate" value="{{starting | date:'MM/dd/yyyy'}}">
<input type="text"  ng-show="false" name="endDate" value="{{ending | date:'MM/dd/yyyy'}}">

<div class="form-group">
  <div class="col-sm-2">
    <select name="strLang">
      <option value="ENGLISH">English</option>
      <option value="SPANISH">Spanish</option>
    </select>
  </div>
</div>      

<br>

<input class="btn btn-info"type="submit" value="SUBMIT">


</form>

</div>
</body>
</html>
